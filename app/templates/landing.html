    <style>

@import url("https://fonts.google.com/specimen/Montserrat?query=mon");

        body{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            font-family: Montserrat;
            font-weight: 500;
            background-color:  hsl(190, 19%, 94%);
        }

        .link img{
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .link{
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius:6px;
            height: 200px;
            width: 200px;
            margin-top: 0px;


        }

        .link:hover{
            cursor: pointer;
            background-color: rgb(0, 0, 0);
            color: white;
            font-size: 18px;
            font-weight: 700;

        }

      .link ion-icon {
            font-size: 64px;
        }

      .mothercontainer{
            margin-top: 9px;
            gap: 10px;
            display: flex;
        }
      .container{
            display: flex;
            padding-top: 0px;
            margin-top: 0px;
            gap: 9px;

            flex-wrap: wrap;

        }

      .sidebar{

            flex-direction: column;
            justify-content: flex-start;

            padding-top: 24px;
            margin-bottom: 4px;

        }

        .links{
            display: flex;
            margin-right: 25px;
            margin-left: 21px;
            padding: 7px;
            padding-left: 10px;
            gap: 4px;
            border-radius: 5px;
            width: 200px;
        }
        .links:hover{
            cursor: pointer;
            background-color: rgb(0, 0, 0);
            color: white;
            font-weight: 700;
        }

        .schoolinfo{
            display: flex;
            background-color: white;
            justify-content: space-between;
            align-items: center;
            padding: 12px;

        }

        .navlinks{
          display: flex;
          gap: 20px;
          margin-right: 20px;
        }
        .navlinks div{
          margin:5px;
          padding: 10px;
          border-radius: 5px;
          font-weight: 600;
          background-color: transparent;
          transition: background-color 0.3s ease-in-out;
        }

        .navlinks div:hover{
          cursor: pointer;
          background-color: black;
          color: white;
          font-weight: 600;
        }

        .schoollogo img{
            margin-left: 7px;
            width: 150px;
        }
        .sidebar .links .linkname{
            font-size: 13px;
        }

          background-color: black;
          color: white;
          height: 200px;

          flex-direction: column;
          justify-content: space-between;
        }

        .footer img{
            padding: 10px;
            width: 150px;
        }
        .socialmedia{
          background-color: rgb(255, 255, 255);
          display: flex;
          justify-content: center;
          align-items: center;
          gap: px;
          padding-right: 18px;
          color: rgb(0, 0, 0);
          align-items: center;
          font-size: 20px;
        }

.latefooter{
  display: flex;
  align-items: center;
  justify-content: space-between;
}


        .latefooter div{
          align-items: center;
          justify-content: space-between;
          margin: 5px;


        }


        .socialmedia div ion-icon{
          margin-bottom: 0px;
          margin-left: 10px;
          margin-right: 10px;

          padding-left: 5px;
          padding-right: 5px;
          padding-top: 5px;

        }

        .latefooter div:hover{
          background-color: black;
          color: white;
          cursor: pointer;
          border-radius: 3px;
        }

        .schoolname{
          font-weight: 700;
          font-size: 18px;
          margin-left: 10px;
        }
        .motto{
          font-weight: 600;
          font-size: 13px;
          margin-left: 10px;
        }

<div class="schoolname">
